<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style1.css">
    <script src="./index.js" defer></script>
    <title>Convertisseur de devises - Partie 1</title>
</head>
<body>
    <main>
        <form id="form">
            <table>
                <caption>
                    <p>Convertisseur</p>
                </caption>

                <tr>
                    <td id="td_euro">
                        <img src="./images/euro.png" id="euro_image">
                    </td>
                    <td>
                        <p>
                            Euros
                        </p>
                    </td>
                    <td>
                        <input type="number" name="euro" id="euro" placeholder="0.0">
                    </td>
                </tr>

                <tr>
                    <td id="td_dollar">
                        <img src="./images/dollars.jpeg" id="dollars_image">
                    </td>
                    <td>
                        <p>
                            Dollar Am√©ricain
                        </p>
                    </td>
                    <td>
                        <input type="number" name="dollar_americain" id="dollar_americain" placeholder="0.0" step="10">
                    </td>
                </tr>

                <tr>
                    <td id="td_kangourou">
                        <img src="./images/kangourou.jpg" id="kangourou_image">
                    </td>
                    <td>
                        <p>
                            Dollar Australien
                        </p>
                    </td>
                    <td>
                        <input type="number" name="dollar_australien" id="dollar_australien" placeholder="0.0" step="10">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Convertir" id="convertir">
        </form>
    </main>
</body>
</html>
